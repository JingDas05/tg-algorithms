        function PasswordVer() {
            var data = jQuery("form").serializeArray();

        function showQrcode(obj) {
            var count = 1;
            var check_login_qrcode = function () {
                jQuery.get('http://muchong.com/bbs/api.php?ac=checkqrcode&amp;op=wxbind&amp;in_xmc=1&amp;qrid=' + obj.res.qrid + '&amp;tt=' + Date.parse(new Date()), function (data) {

                        stat_aso('qrcode', 'scan', "wxsbind", 3302227);
                        var tt = jQuery("#qrcode").attr('tt');
                        clearTimeout(tt);
                        layer.closeAll();
                        layer.msg("微信账绑定成功");
                    } else {
                        count++;
                        if (count &gt; 30) {
                            clearTimeout(jQuery("#qrcode").attr('tt'));
                            layer.closeAll();
                        } else {
                            var tt = setTimeout(check_login_qrcode, count &gt; 20 ? 6000 : 3000);
                            jQuery("#qrcode").attr('tt', tt);
                        }
                    }
                });
            };

            if (!obj.res.image) {
                var content = "&lt;div class='nodate'&gt;二维码获取失败,请关闭从新获取&lt;/div&gt;";

            }
            layer.open({
                type: 1,
                title: false,
                shadeClose: false,
                area: '500px',
                content: "&lt;div class='showqrocde' style='height: 500px; text-align: center' id='qrcode' tt='0'&gt;" + content + "&lt;/div&gt;",
                cancel: function (index) {
                    var tt = jQuery("#qrcode").attr('tt');
                    if (tt) {
                        clearTimeout(tt);
                    }
                    layer.closeAll();
                }
            });
            if (obj.res.image) {
                var tt = setTimeout(check_login_qrcode, 5000);
                jQuery("#qrcode").attr('tt', tt);
            }

            ga('send', 'event', 'qrcode', 'show', "3302227");
            stat_aso('qrcode', 'show', "wxbind", 3302227);
        }
